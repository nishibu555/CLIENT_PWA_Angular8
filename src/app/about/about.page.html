<ion-header class="ion-no-padding" no-shadow>
  <ion-toolbar>
      <ion-title>
          <img src="../assets/logo.jpg">
      </ion-title>
      <small style="margin-left: 25px; color:gray">Pioner in creative design</small>
      <ion-buttons slot="end">
          <ion-button (click)="openMenu()"><img src="https://img.icons8.com/material-sharp/24/000000/menu.png" style="margin-right:20px"></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-no-padding ">

  <!-- menu -->
  <app-menu *ngIf="isMenuOpen"></app-menu>
  <!-- menu -->
  

  <ion-row class="ion-no-padding" class="contents">
      <ion-col size-md="8" offset-md="2" size-sm="10" offset-sm="1" size-xs="12" class="ion-no-padding">
        <ion-row *ngFor="let about of about" class="ion-justify-content-center">
           <ion-col  size-md="6" size-sm="8">
             <div style="text-align: center">
                <h1>{{about.title}}</h1>
             </div>
           </ion-col>
          <ion-col size="12">
              <div style="text-align: center;; margin-bottom: 50px">
                  <p>{{about.content}}</p>
              </div>
          </ion-col>
        </ion-row>
      </ion-col>
  </ion-row>

  
  
  <ion-row style="margin-top: 100px">
      <ion-col size="10" offset="1">
        <app-footer></app-footer>
      </ion-col>
  </ion-row>

</ion-content>
