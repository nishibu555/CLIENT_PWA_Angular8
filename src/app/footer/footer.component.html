<ion-row justify-content-center>
    <ion-col size="12" style="margin-bottom: 30px">
        <div style="text-align: center">
            <h1>Quick contact</h1>
            <small class="letter-space" style="color:rgb(31, 30, 30); ">We response via email, phone call or skype.</small>
        </div>
    </ion-col>
    <ion-col size-md="10">
      <div class="outerProgressbar" >
        <div class="innerProgressbar" [@progressBar]=progress (@progressBar.done)="endProgress()">
        </div>
      </div>
    </ion-col>
  </ion-row>
  
  <ion-row justify-content-center>
     <ion-col size-md="10" size-sm="12">
       <ion-row justify-content-center>
          <ion-col size-xs="10" size-sm="8" size-md="4" class="contactUs">
               <small class="letter-space">For inquiry<img src="../assets/mail.png" class="img"></small>
                <p>{{contactUs.email}}</p>
          </ion-col>
          <ion-col size-xs="10" size-sm="8" size-md="4" class="contactUs">
                <small class="letter-space">Call us on<img src="../assets/phone.png" class="img"></small>
                <p>{{contactUs.phone}}</p>
          </ion-col>
          <ion-col size-xs="10" size-sm="8" size-md="4" class="contactUs">
                <small class="letter-space">Address<img src="../assets/home.png" class="img"></small>
                <p>{{contactUs.location}}</p>
          </ion-col>   
       </ion-row>
      </ion-col>
  </ion-row>
  
  
  <ion-row justify-content-center>
    <ion-col size="4">
      <div style="text-align: center"> 
          <small style="color: gray">&copy; Copyright 2019 </small>
      </div>
    </ion-col>
  </ion-row>
