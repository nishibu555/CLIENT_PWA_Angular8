<ion-header class="ion-no-padding" no-shadow>
    <ion-toolbar>
        <ion-title>
            <img src="../assets/logo.jpg">
        </ion-title>
        <small style="margin-left: 25px; color:gray">Pioner in creative design</small>
        <ion-buttons slot="end">
            <ion-button (click)="openMenu()"><img src="https://img.icons8.com/material-sharp/24/000000/menu.png" style="margin-right:20px"></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" fullscreen>
<ion-row class="ion-no-padding">
  
<!-- menu -->
    <app-menu *ngIf="isMenuOpen"></app-menu>
<!-- menu -->


   <ion-col size="12" class="ion-no-padding">
      <ion-row class="titleRow">
          <ion-col>
              <div >
                  <h1 [@fadeInLeft]="fadeInLeft">Explore Creativity</h1>
                  <p  [@fadeInRight]="fadeInRight">Your trusted partner to inovative works</p>
              </div> 
              <p class="button" routerLink="/portfolio">See Our Work</p>
          </ion-col>
      </ion-row>
   </ion-col>
    

   <ion-col size="12" class="ion-no-padding">
      <slideshow 
      [minHeight]="'100vh'"
      [autoPlay]="true"
      [showArrows]="false"
      [imageUrls]="imageSources"
      [lazyLoad]="imageSources?.length > 1"
      [autoPlayWaitForLazyLoad]="true">
     </slideshow>
   </ion-col>
</ion-row>
</ion-content>
