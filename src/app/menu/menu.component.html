<div #menu class="menu">
    <ion-col size="12"  class="ion-no-padding">
              <ion-row>
                  <ion-col size="1" offset="11">
                      <div style="margin-top: 20px; text-align: center">
                          <img src="https://img.icons8.com/officel/30/000000/close-window.png" (click)=" closeMenu()">
                      </div>
                  </ion-col>
              </ion-row>
      
              <ion-row justify-content-center class="ion-no-padding" style="margin-top: 10vh">
              <ion-col size-md="6" size-sm="10" size-xs="12" class="ion-no-padding">
                  <ion-row class="ion-no-padding ion-align-items-end">
                      <ion-col size-md="6" size-sm="6" size-xs="12" class="ion-no-padding">
                          <div class="menuMainDiv" routerLink="/portfolio" [@fadeInDown]="state" (@fadeInDown.done)="end()">
                              <img src="https://img.icons8.com/ios-filled/50/000000/view-quilt.png">
                              <h1>Portfolio</h1>
                          </div>
                      </ion-col>
                      <ion-col size-md="3.5" size-sm="5.5" size-xs="12" class="ion-no-padding">
                          <div class="menuDiv3" routerLink="/contact"  [@fadeInLeft2]="state" (@fadeInLeft2.done)="end()">
                              <img src="https://img.icons8.com/material/24/000000/add-contact-to-company--v1.png">
                              <h4>Contact</h4>
                          </div>
                      </ion-col>
                  </ion-row>
                 <ion-row class="ion-no-padding ion-align-items-start">
                      <ion-col size-md="4.5" offset-md="1.5" size-sm="5" offset-sm="1" size-xs="12" class="ion-no-padding">
                          <div class="menuDiv2" routerLink="/testimonial" [@fadeInUp]="state" (@fadeInUp.done)="end()">
                              <img src="https://img.icons8.com/material/48/000000/quote--v3.png">
                              <h4>Testimonial</h4>
                          </div>
                      </ion-col>
                      <ion-col size-md="3.5" size-sm="5.5" size-xs="12" class="ion-no-padding">
                          <div class="menuDiv1" routerLink="/about" [@fadeInLeft2]="state" (@fadeInLeft2.done)="end()">
                              <img src="https://img.icons8.com/windows/32/000000/about.png">
                              <h4>About</h4>
                          </div>
                      </ion-col>
               </ion-row>
          
              <ion-row class="ion-no-padding ion-align-items-end" style="margin-top: 50px">
                  <ion-col size="12">
                      <div class="menuFooterDiv">
                          <img class="img" src="https://img.icons8.com/officel/30/000000/facebook-new.png">
                          <img class="img" src="https://img.icons8.com/officexs/30/000000/internet.png">
                          <img class="img" src="https://img.icons8.com/office/30/000000/twitter.png">
                      <br>
                      <p>{{contactUs.email}}</p>
                      </div>
                  </ion-col>
              </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </div>
