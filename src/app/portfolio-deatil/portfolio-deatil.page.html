<ion-header class="ion-no-padding" no-shadow>
    <ion-toolbar>
        <ion-title>
            <img src="../assets/logo.jpg">
        </ion-title>
        <small style="margin-left: 25px; color:gray">Pioner in creative design</small>
        <ion-buttons slot="end">
            <ion-button (click)="openMenu()"><img src="https://img.icons8.com/material-sharp/24/000000/menu.png" style="margin-right:20px"></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

  
  <ion-content fullscreen class="ion-no-padding">
        
    <!-- menu -->
    <app-menu *ngIf="isMenuOpen"></app-menu>
    <!-- menu -->

    <ion-row class="ion-no-padding">
       <ion-col size="12" class="ion-no-padding">
         <div class="portfolioCoverImage">
            <img src="http://localhost/ci_mini/assets/uploads/portfolio/main/{{topImage}}" class="image-responsive img">
         </div>
       </ion-col>
    </ion-row>

    <ion-row class="ion-no-padding">
        <ion-col size-md="4" offset-md="7"  size-sm="10" offset-sm="1" size-xs="11.5" offset-xs="0.5" class="ion-no-padding">
           <div class="portfolioWebsite">
               <p><i>{{portfolio.website}}</i></p>
           </div>
         </ion-col>
     </ion-row>

     <ion-row style="margin-top: 30px;">
        <ion-col size-md="5" offset-md="1" size-sm="12"  class="ion-no-padding">
            <div class="portfolioTitle">
                <h1>{{portfolio.title}}</h1>
                <p>{{portfolio.description}}</p>
            </div>
        </ion-col>
        <ion-col size-md="4.5" offset-md="0.5" class="ion-no-padding">
            <ion-row justify-content-end>
              <ion-col size-md="5" size-sm="8" size-sm="12" class="portfolioInfo" >
                 <div>
                    <small>Made With</small>
                    <h4>{{portfolio.technology}}</h4>
                 </div>
                </ion-col>
                <ion-col size-md="5" size-sm="8" size-sm="12" class="portfolioInfo" >
                    <div>
                       <small>Website</small>
                       <h4>{{portfolio.website}}</h4>
                    </div>
                   </ion-col>
            </ion-row>
        </ion-col>
     </ion-row>

     
     <ion-row style="margin-top: 50px">
        <ion-col size-md="10" offset-md="1"  size-lg="8" offset-lg="2"class="ion-no-padding">
          <img src="http://localhost/ci_mini/assets/uploads/portfolio/main/{{topImage}}" class="image-responsive portfolioMainImage">
        </ion-col>
     </ion-row>
     <ion-row >
        <ion-col size-md="10" offset-md="1"  size-lg="8" offset-lg="2"class="ion-no-padding">
              <ion-slides pager="true" [options]="slideOpts">
                  <ion-slide *ngFor="let image of portfolioSlidingImage" imageViewer>
                      <div style="padding: 5px">
                        <img src="http://localhost/ci_mini/assets/uploads/portfolio/secondary/{{image.image}}" class="portfolioSlidingImage"> 
                      </div>
                  </ion-slide>
              </ion-slides>
        </ion-col>
     </ion-row>
  
      <ion-row style="margin-top: 100px">
        <ion-col size="10" offset="1">
          <app-footer></app-footer>
        </ion-col>
      </ion-row>

  </ion-content>
